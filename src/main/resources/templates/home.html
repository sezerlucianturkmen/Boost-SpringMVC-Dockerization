<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/home.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="js/home.js"> </script>
</head>
<body>
<div class="container-fluid row">
    <!-- SIDE BAR -->
    <div class="col-4 " th:classappend="${user.gender.toString().equals('MALE')} ? sidenavmale : sidenavfemale">
       <div class="col-ld-12" >
           <div class="card p-3 py-4">
               <div class="text-center">
                   <img th:if="${user.gender.toString().equals('FEMALE')}" src="img/female.jpg" width="100" class="rounded-circle">
                   <img th:if="${user.gender.toString().equals('MALE')}" src="img/male.webp" width="100" class="rounded-circle">
               </div >
               <div class="text-center m-3">
                   <span th:text="${user.username}" class="bg-black p-1 px-4 rounded text-white"></span>
                   <h5 th:text="${detail.name}+' '+${detail.surname}" class="mt-2 mb-0"></h5>
                   <span>Welcome</span><br><br>
                   <div class="buttons align-items-end">
                       <button class="btn btn-secondary px-4">Message</button>
                       <button class="btn btn-secondary px-4 ms-3">Contact</button>
                   </div><br><br>
                   <div class="px-4 mt-1">
                       <p class="fonts">Hey! Are you ready to have amazing experience on this website.We are glad to having you, gorgeous! </p>
                   </div>
               </div>
           </div>
       </div>
    </div>
<!-- MAIN -->
    <div class="col-8 " th:classappend="${user.gender.toString().equals('MALE')} ? mainmale : mainfemale" >
        <div class="container"  th:classappend="${user.gender.toString().equals('MALE')} ? mainmale : mainfemale">
            <div class="row photos">
                <div class="col-6  thumb">
                    <a class="thumbnail" href="#" data-image-id="" data-toggle="modal" data-title=""
                       th:data-image="${user.gender.toString().equals('MALE')}? 'img/m1.jpg' : 'img/f1.jpg' "
                       data-target="#image-gallery">
                        <img class="img-fluid"
                             th:src="${user.gender.toString().equals('MALE')}? 'img/m1.jpg' : 'img/f1.jpg' "
                             alt="Another alt text">
                    </a>
                </div>
                <div class="col-6  thumb">
                    <a class="thumbnail" href="#" data-image-id="" data-toggle="modal" data-title=""
                       th:data-image="${user.gender.toString().equals('MALE')}? 'img/m2.jpg' : 'img/f2.jpg' "
                       data-target="#image-gallery">
                        <img class="img-fluid"
                             th:src="${user.gender.toString().equals('MALE')}? 'img/m2.jpg' : 'img/f2.jpg' "
                             alt="Another alt text">
                    </a>
                </div>
                <div class="col-6  thumb">
                    <a class="thumbnail" href="#" data-image-id="" data-toggle="modal" data-title=""
                       th:data-image="${user.gender.toString().equals('MALE')}? 'img/m3.jpg' : 'img/f3.jpg' "
                       data-target="#image-gallery">
                        <img class="img-fluid"
                             th:src="${user.gender.toString().equals('MALE')}? 'img/m3.jpg' : 'img/f3.jpg' "
                             alt="Another alt text">
                    </a>
                </div>
                <div class="col-6  thumb">
                    <a class="thumbnail" href="#" data-image-id="" data-toggle="modal" data-title=""
                       th:data-image="${user.gender.toString().equals('MALE')}? 'img/m4.jpg' : 'img/f4.jpg' "
                       data-target="#image-gallery">
                        <img class="img-fluid"
                             th:src="${user.gender.toString().equals('MALE')}? 'img/m4.jpg' : 'img/f4.jpg' "
                             alt="Another alt text">
                    </a>
                </div>
                <div class="col-6  thumb">
                    <a class="thumbnail" href="#" data-image-id="" data-toggle="modal" data-title=""
                       th:data-image="${user.gender.toString().equals('MALE')}? 'img/m5.jpg' : 'img/f5.jpg' "
                       data-target="#image-gallery">
                        <img class="img-fluid"
                             th:src="${user.gender.toString().equals('MALE')}? 'img/m5.jpg' : 'img/f5.jpg' "
                             alt="Another alt text">
                    </a>
                </div>
                <div class="col-6  thumb">
                    <a class="thumbnail" href="#" data-image-id="" data-toggle="modal" data-title=""
                       th:data-image="${user.gender.toString().equals('MALE')}? 'img/m6.jpg' : 'img/f6.jpg' "
                       data-target="#image-gallery">
                        <img class="img-fluid"
                             th:src="${user.gender.toString().equals('MALE')}? 'img/m6.jpg' : 'img/f6.jpg' "
                             alt="Another alt text">
                    </a>
                </div>

                <!-- MODEL-->
                <div class="modal fade" id="image-gallery" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="image-gallery-title"></h4>
                                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <img id="image-gallery-image" class="img-responsive col-md-12" src="">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary float-left" id="show-previous-image"><i class="fa fa-arrow-left"></i>
                                </button>

                                <button type="button" id="show-next-image" class="btn btn-secondary float-right"><i class="fa fa-arrow-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</body>
</html>
